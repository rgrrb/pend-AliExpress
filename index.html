<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AliExpress</title>
</head>

<body>
    <header>
        <div class="top">
            <img src="./img/AliExpress-Logo-Black.png" alt="">
            <div class="pesquisa">
                <img src="./img/search-icon-png-5.png" alt="">
                <img src="./img/search.avif" alt="">
            </div>
            <div class="qrCode">
                <img src="./img/qrcode-solid-full.svg" alt="">
                <span>Faça o download do aplicativo AliExpress</span>
            </div>
            <div class="websitelanguage">
                <img src="./img/brazilIcon.png" alt="">
                <span>PT/<p>BRL</p></span>
                <img src="./img/arrowlanguage.svg" class="arrow" alt="">

            </div>
            <div class="login">
                <img src="./img/profileIcon.png" alt="">
                <span>Olá!<p>Entre / Registrar</p></span>
            </div>
            <div class="carrinho">
                 <img src="./img/cart.svg" alt="">
                    <p>0</p>
                    <span>Carrinho</span>
            </div>
        </div>
        <nav>
            <div class="pesquisaCategoria">

            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
